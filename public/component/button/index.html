<!DOCTYPE html>

<body>
  <header class="hero hero--centered background-primary" style="--hero-min-height: 20vh;">
    <div class="hero__content container">
      <h1>Buttons</h1>

      
      <a href="/">All Docs</a>
      
    </div>
  </header>
  <main class="section container content">
    
<h2>.button</h2>
<a href="#" class="button">Link Button</a>
<button type="button" class="button">Button</button>

<h2>.button--error</h2>
<a href="#" class="button button--error">Link Button</a>
<button class="button button--error">Button</button>

<h2>.button--text</h2>
<a href="#" class="button button--text">Link Button</a>
<button class="button button--text">Button</button>

<h2>with .button__icon</h2>
<button class="button">
  <svg class="button__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
    <path
      fill="none"
      stroke="currentColor"
      stroke-width="4"
      d="M1.73 12.91l6.37 6.37L22.79 4.59"
    />
  </svg>
  Button
</button>

<h2>.button-icon</h2>
<button class="button button-icon">
  <svg class="button__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
    <path
      fill="none"
      stroke="currentColor"
      stroke-width="4"
      d="M1.73 12.91l6.37 6.37L22.79 4.59"
    />
  </svg>
  <span class="inclusively-hidden">Button Label</span>
</button>
