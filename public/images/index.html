<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/docs.css">
</head>
<body>
  <header class="container">
    <h1>Images</h1>
  </header>
  <main class="section container content">
    
<h2>Default</h2>
<img src="https://source.unsplash.com/e3OSaoc7EuE/650x350" width="650" height="350" alt="Pink and purple small flourescent jellyfish with white spotted caps float in inky darkness." />

<h2>image--fullwidth</h2>
<img src="https://source.unsplash.com/e3OSaoc7EuE/650x350" width="650" height="350" alt="Pink and purple small flourescent jellyfish with white spotted caps float in inky darkness." class="image image--fullwidth" />

<h2>image--fullwidth with --image-aspect-ratio</h2>
<img style="--image-aspect-ratio: 3/1" src="https://source.unsplash.com/e3OSaoc7EuE/650x350" width="650" height="350" alt="Pink and purple small flourescent jellyfish with white spotted caps float in inky darkness." class="image image--fullwidth" /> 


<h2>images in a grid</h2>
<ul role="list" class="layout-grid layout-grid--auto-fit" style="--image-aspect-ratio: 1; --ratio-unsupported-height: max(15rem, 25vh);">
  <li><img class="image image--fullwidth" src="https://source.unsplash.com/e3OSaoc7EuE/450x800" alt="" width="450" height="800"></li>
  <li><img class="image image--fullwidth" src="https://source.unsplash.com/e3OSaoc7EuE/350x400" alt="" width="350" height="400"></li>
  <li><img class="image image--fullwidth" src="https://source.unsplash.com/e3OSaoc7EuE/600x300" alt="" width="600" height="300"></li>
</ul>
  </main>
</body>
</html>
